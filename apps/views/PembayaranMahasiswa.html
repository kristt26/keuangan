<div class="row" ng-init="Init()">
    <div class="clearfix"></div>
    <div class="col-md-12">
        <div class="tile">
            <div class="bs-component">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="javascript:void(0);" class="nav-link active" data-toggle="tab"
                            ng-click="SetShowCari(item='Hilang')" data-target="#CreatePembayaran">Create Pembayaran</a></li>
                    <li class="nav-item"><a href="javascript:void(0);" class="nav-link" data-toggle="tab" ng-click="SetShowCari(item='TampilUmum')"
                            data-target="#cekpembayaran">Detai Tagihan</a></li>
                    <!-- <li class="nav-item"><a href="javascript:void(0);" class="nav-link" data-toggle="tab" ng-click="SetShowCari(item='TampilKhusus')" data-target="#khusus">Pembayaran Lainnya</a></li> -->

                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade" id="cekpembayaran">

                    </div>
                    <div class="tab-pane fade" id="cekpembayaran">

                    </div>
                    <div class="tab-pane fade  active show" id="CreatePembayaran">
                        <div class="pull-right">
                            <ul class="app-breadcrumb breadcrumb">
                                <li class="app-search">
                                    <input class="app-search__input text-white bg-primary" type="search" ng-model="DataCari"
                                        placeholder="Search Mahasiswa">
                                    <button class="app-search__button button"><i class="fa fa-search" ng-click="CariMahasiswa()"></i></button>
                                </li>
                            </ul>
                        </div>

                        <div class="card border-primary col-md-12">
                            <div class="card-body">
                                <div class="row" style="margin-top:15px; margin-bottom: 20px; font-size: 15px;">
                                    <div class="col-sm-3">
                                        <b>
                                            NPM <br> Nama Mahasiswa <br> Angkatan
                                        </b>
                                    </div>
                                    <div class="col-sm-6">
                                        <b>
                                            : &nbsp; {{DataInput.NPM}} <br> : &nbsp;
                                            {{DataInput.NamaMahasiswa}} <br> : &nbsp;
                                            {{DataInput.Angkatan}} 
                                        </b>
                                    </div>

                                </div>
                                <div class="line-head" style="margin-bottom:15px;">

                                </div>

                                <div class="bs-component">
                                    <form class="form-horizontal" ng-submit="Simpan()">
                                        <div class="form-group row">
                                            <label class="control-label col-md-2">Tanggal Bayar</label>
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <input class="form-control" type="date" ng-model="DataInput.TglBayar" aria-describedby="emailHelp" placeholder="Nominal" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="control-label col-md-2">Tanggal Bayar</label>
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <input class="form-control" type="text" ng-model="DataInput.TA" aria-describedby="emailHelp" placeholder="Nominal" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="control-label col-md-2">Total Pembayaran</label>
                                            <div class="col-md-3">
                                                <div class="input-group">
                                                    <div class="input-group-prepend"><span class="input-group-text">Rp.
                                                            &nbsp;</span></div>
                                                    <input class="form-control" type="text" style="text-align:right;"
                                                        currency-input="" ng-model="DataInput.JumlahBayar"
                                                        aria-describedby="emailHelp" placeholder="Nominal" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="control-label col-md-2">Keterangan</label>
                                            <div class="col-md-5">
                                                <div class="input-group">
                                                    <textarea class="form-control" rows="4" ng-model="DataInput.Description" placeholder="Description" required></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-md-5 col-md-offset-2">
                                                <input type="submit" class="btn btn-primary" value="Simpan">
                                                <!-- <button class="btn btn-primary" type="button"><i class="fa fa-fw fa-lg fa-check-circle"></i>Register</button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"><i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a> -->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="line-head">

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="TambahMahasiswa" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Tambah Mahasiswa
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="Simpan()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">NPM</label>
                        <input class="form-control" type="text" ng-model="DataInput.NPM" aria-describedby=""
                            placeholder="NPM" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Mahasiswa</label>
                        <input class="form-control" type="text" ng-model="DataInput.NamaMahasiswa" aria-describedby=""
                            placeholder="Nama Mahasiswa" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Angkatan</label>
                        <input class="form-control" type="text" ng-model="DataInput.Angkatan" aria-describedby=""
                            placeholder="Angkatan" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Kontak</label>
                        <input class="form-control" type="text" ng-model="DataInput.Kontak" aria-describedby=""
                            placeholder="Kontak" required>
                    </div>
                    <div class="form-group">
                        <label for="">Alamat</label>
                        <textarea class="form-control" ng-model="DataInput.Alamat" rows="4" required></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Simpan">
                        <!-- <button data-dismiss="modal" type="submit" >
                                Save changes
                            </button> -->
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="EditMahasiswa" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">
                    Edit Mahasiswa
                </h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form ng-submit="Update()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">NPM</label>
                        <input class="form-control" type="text" ng-model="DataInput.NPM" aria-describedby=""
                            placeholder="NPM" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nama Mahasiswa</label>
                        <input class="form-control" type="text" ng-model="DataInput.NamaMahasiswa" aria-describedby=""
                            placeholder="Nama Mahasiswa" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Angkatan</label>
                        <input class="form-control" type="text" ng-model="DataInput.Angkatan" aria-describedby=""
                            placeholder="Angkatan" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Kontak</label>
                        <input class="form-control" type="text" ng-model="DataInput.Kontak" aria-describedby=""
                            placeholder="Kontak" required>
                    </div>
                    <div class="form-group">
                        <label for="">Alamat</label>
                        <textarea class="form-control" ng-model="DataInput.Alamat" rows="4" required></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Simpan">
                        <!-- <button data-dismiss="modal" type="submit" >
                                    Save changes
                                </button> -->
                        <button type="button" class="btn btn-secondary" ng-click="ClearData()" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
